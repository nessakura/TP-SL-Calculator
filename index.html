<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TP/SL Calculator</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f0f2f5;
            color: #333;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .calculator {
            background: #fff;
            border: 1px solid #e0e6ef;
            border-radius: 12px;
            padding: 40px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.08);
            max-width: 480px;
            width: 100%;
        }

        h1 {
            text-align: center;
            color: #1a237e;
            margin-bottom: 24px;
            font-size: 2rem;
            font-weight: 700;
        }

        .logo {
            display: block;
            margin: 0 auto 20px;
            font-size: 3rem;
            color: #4c66e9;
            text-align: center;
            line-height: 1;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #4b5563;
        }

        input[type="number"] {
            width: 100%;
            padding: 14px 16px;
            border: 1px solid #cbd5e1;
            border-radius: 8px;
            font-size: 1rem;
            background: #f8fafc;
            color: #1f2937;
            transition: border-color 0.3s, box-shadow 0.3s;
        }

        input[type="number"]:focus {
            outline: none;
            border-color: #4c66e9;
            box-shadow: 0 0 0 3px rgba(76, 102, 233, 0.2);
        }

        .rr-switch-container,
        .side-switch-container {
            display: flex;
            background: #e5e7eb;
            border-radius: 8px;
            padding: 4px;
            margin-top: 10px;
            margin-bottom: 20px;
        }
        
        .side-switch-container {
            margin-top: 0;
        }

        .switch-option {
            flex: 1;
            text-align: center;
            padding: 12px;
            border-radius: 6px;
            cursor: pointer;
            font-weight: 600;
            color: #6b7280;
            transition: all 0.3s ease;
        }

        .switch-option.buy.active {
            background: #22c55e;
            color: white;
            box-shadow: 0 4px 12px rgba(34, 197, 94, 0.3);
        }

        .switch-option.sell.active {
            background: #ef4444;
            color: white;
            box-shadow: 0 4px 12px rgba(239, 68, 68, 0.3);
        }

        .rr-switch-option {
            flex: 1;
            text-align: center;
            padding: 10px;
            border-radius: 6px;
            cursor: pointer;
            font-weight: 600;
            color: #6b7280;
            transition: all 0.3s ease;
        }

        .rr-switch-option.active {
            background: #fff;
            color: #4c66e9;
            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
        }

        .calculate-btn {
            width: 100%;
            padding: 16px;
            background: linear-gradient(45deg, #4c66e9, #864cae);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 1.1rem;
            font-weight: 700;
            cursor: pointer;
            transition: transform 0.3s, box-shadow 0.3s;
            box-shadow: 0 6px 20px rgba(76, 102, 233, 0.3);
        }

        .calculate-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(76, 102, 233, 0.4);
        }

        .results {
            margin-top: 24px;
            padding: 24px;
            background: #f8fafc;
            border: 1px solid #e2e8f0;
            border-radius: 10px;
            display: none;
        }

        .result-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 12px 0;
            border-bottom: 1px solid #e5e7eb;
        }

        .result-item:last-child {
            border-bottom: none;
        }

        .result-label {
            font-weight: 600;
            color: #374151;
        }

        .result-value {
            font-weight: 700;
            font-size: 1.1rem;
        }

        .result-value.tp-value {
            color: #22c55e;
        }

        .result-value.sl-value {
            color: #ef4444;
        }

        .result-value.entry-value {
            color: #4c66e9;
        }

        .side-indicator {
            padding: 4px 10px;
            border-radius: 8px;
            font-weight: 600;
        }

        .buy-side {
            background: #dcfce7;
            color: #16a34a;
        }

        .sell-side {
            background: #fee2e2;
            color: #dc2626;
        }

        @media (max-width: 480px) {
            .calculator {
                padding: 25px;
            }

            h1 {
                font-size: 1.7rem;
            }
        }
    </style>
</head>
<body>
    <div class="calculator">
        <span class="logo">üìà</span>
        <h1>TP/SL Calculator</h1>

        <div class="form-group">
            <label for="entryPrice">‡∏£‡∏≤‡∏Ñ‡∏≤‡πÄ‡∏õ‡∏¥‡∏î‡∏≠‡∏≠‡πÄ‡∏î‡∏≠‡∏£‡πå (Entry Price):</label>
            <input type="number" id="entryPrice" step="0.01" placeholder="‡πÄ‡∏ä‡πà‡∏ô 3200.77">
        </div>

        <div class="form-group">
            <label for="points">‡∏£‡∏∞‡∏¢‡∏∞ Points (Stop Loss):</label>
            <input type="number" id="points" step="1" placeholder="‡πÄ‡∏ä‡πà‡∏ô 100">
        </div>

        <div class="form-group">
            <label>‡∏≠‡∏±‡∏ï‡∏£‡∏≤‡∏™‡πà‡∏ß‡∏ô Risk/Reward:</label>
            <div class="rr-switch-container">
                <div class="rr-switch-option active" data-ratio="1">1:1</div>
                <div class="rr-switch-option" data-ratio="2">1:2</div>
                <div class="rr-switch-option" data-ratio="3">1:3</div>
            </div>
        </div>

        <div class="form-group">
            <label>‡∏ù‡∏±‡πà‡∏á (Position):</label>
            <div class="side-switch-container">
                <div class="switch-option buy active" onclick="selectSide('buy')">BUY</div>
                <div class="switch-option sell" onclick="selectSide('sell')">SELL</div>
            </div>
        </div>

        <button class="calculate-btn" onclick="calculate()">‡∏Ñ‡∏≥‡∏ô‡∏ß‡∏ì</button>

        <div class="results" id="results">
            <div class="result-item">
                <span class="result-label">‡∏ù‡∏±‡πà‡∏á:</span>
                <span class="side-indicator" id="sideDisplay">-</span>
            </div>
            <div class="result-item">
                <span class="result-label">‡∏£‡∏≤‡∏Ñ‡∏≤‡πÄ‡∏õ‡∏¥‡∏î:</span>
                <span class="result-value entry-value" id="entryDisplay">-</span>
            </div>
            <div class="result-item">
                <span class="result-label">Risk/Reward:</span>
                <span class="result-value" id="rrDisplay">-</span>
            </div>
            <div class="result-item">
                <span class="result-label">Take Profit (TP):</span>
                <span class="result-value tp-value" id="tpDisplay">-</span>
            </div>
            <div class="result-item">
                <span class="result-label">Stop Loss (SL):</span>
                <span class="result-value sl-value" id="slDisplay">-</span>
            </div>
        </div>
    </div>

    <script>
        let currentSide = 'buy';
        let currentRatio = 1;

        function selectSide(side) {
            currentSide = side;
            document.querySelectorAll('.switch-option').forEach(option => {
                option.classList.remove('active');
            });
            document.querySelector(`.switch-option.${side}`).classList.add('active');
        }

        document.querySelectorAll('.rr-switch-option').forEach(option => {
            option.addEventListener('click', function() {
                document.querySelectorAll('.rr-switch-option').forEach(opt => {
                    opt.classList.remove('active');
                });
                this.classList.add('active');
                currentRatio = parseInt(this.dataset.ratio);
            });
        });

        function calculate() {
            const entryPrice = parseFloat(document.getElementById('entryPrice').value);
            const points = parseInt(document.getElementById('points').value);

            if (isNaN(entryPrice) || isNaN(points) || entryPrice <= 0 || points <= 0) {
                alert('‡∏Å‡∏£‡∏∏‡∏ì‡∏≤‡πÉ‡∏™‡πà‡∏£‡∏≤‡∏Ñ‡∏≤‡πÄ‡∏õ‡∏¥‡∏î‡πÅ‡∏•‡∏∞‡∏£‡∏∞‡∏¢‡∏∞ Points ‡∏ó‡∏µ‡πà‡∏ñ‡∏π‡∏Å‡∏ï‡πâ‡∏≠‡∏á');
                document.getElementById('results').style.display = 'none';
                return;
            }

            const pointsValue = points / 100;
            const tpPoints = pointsValue * currentRatio;
            const slPoints = pointsValue;

            let tp, sl;

            if (currentSide === 'buy') {
                tp = entryPrice + tpPoints;
                sl = entryPrice - slPoints;
            } else {
                tp = entryPrice - tpPoints;
                sl = entryPrice + slPoints;
            }

            document.getElementById('sideDisplay').textContent = currentSide.toUpperCase();
            document.getElementById('sideDisplay').className = `side-indicator ${currentSide}-side`;
            document.getElementById('entryDisplay').textContent = entryPrice.toFixed(2);
            document.getElementById('rrDisplay').textContent = `1:${currentRatio}`;
            document.getElementById('tpDisplay').textContent = tp.toFixed(2);
            document.getElementById('slDisplay').textContent = sl.toFixed(2);

            const resultsDiv = document.getElementById('results');
            resultsDiv.style.opacity = '0';
            resultsDiv.style.transform = 'translateY(20px)';
            resultsDiv.style.display = 'block';

            setTimeout(() => {
                resultsDiv.style.transition = 'all 0.5s ease';
                resultsDiv.style.opacity = '1';
                resultsDiv.style.transform = 'translateY(0)';
            }, 100);
        }

        document.getElementById('entryPrice').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                document.getElementById('points').focus();
            }
        });

        document.getElementById('points').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                calculate();
            }
        });

        document.getElementById('entryPrice').value = '3200.77';
        document.getElementById('points').value = '100';
        selectSide('buy');
    </script>
</body>
</html>
